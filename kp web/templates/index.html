<!DOCTYPE html>
<html>
<head>
    <title>YOLOv7 Predicted Classes</title>
</head>
<body>
    <h1>YOLOv7 Predicted Classes</h1>
    <div id="predictions"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Poll the server for predicted classes
            function getPredictions() {
                $.ajax({
                    type: 'GET',
                    url: '/get_predictions',  // Modify this URL as needed
                    success: function(response) {
                        displayPredictions(response.predictions);
                    },
                    error: function(error) {
                        console.log('Error:', error);
                    },
                    complete: function() {
                        setTimeout(getPredictions, 3000);  // Poll every 3 seconds
                    }
                });
            }

            // Display predicted classes
            function displayPredictions(predictions) {
                var predictionsDiv = $('#predictions');
                predictionsDiv.empty();
                predictionsDiv.append('<h2>Predicted Classes:</h2>');
                for (var i = 0; i < predictions.length; i++) {
                    predictionsDiv.append('<p>' + predictions[i] + '</p>');
                }
            }

            // Start polling for predictions
            getPredictions();
        });
    </script>
</body>
</html>
